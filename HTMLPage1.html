<body>

    <h2>Login Form</h2>

    <form name="Login" method="post">
        <div class="container">
            <link rel="stylesheet" type="text/css" href="style1.css" />
            <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="userid" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pwd" required>

                <button type="submit" onclick="return check(this.form)">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </div>
    </form>
    <script language="javascript">
        function check(form) {

            if (form.userid.value == "Priya Tiru" && form.pwd.value == "Priya@123") {
                alert ("Login successfully");
                window.location = "sample.html";
                return false;
            }
            else if(form.userid.value == "Suhani" && form.pwd.value == "Suhani@123") {
                alert ("Login successfully");
                window.location = "sample2.html";
                return false;
            }
            else {
                alert("Error Password or Username")
                return false;
            }
        }
    </script>
